<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Portal de Eventos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Logo Eventos</a>
            </div>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="sobre.html">Avaliações</a></li>
                <li><a href="contatos.html" class="active">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="pagina-titulo">
            <h1>Entre em Contato</h1>
        </section>

        <section class="formulario-contato">
            <form action="#" method="POST">
                <div class="form-grupo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-grupo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-grupo">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required>
                </div>

                <div class="form-grupo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="6" required></textarea>
                </div>

                <button type="submit" class="btn">Enviar Mensagem</button>
            </form>
        </section>

        <section class="informacoes-contato">
            <h2>Outras Formas de Contato</h2>
            <p><strong>Telefone:</strong> (XX) XXXX-XXXX</p>
            <p><strong>E-mail:</strong> contato@portaldeeventos.com</p>
            <p><strong>Endereço:</strong> Rua Fictícia, 123, Bairro Exemplo, Cidade - UF</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Portal de Eventos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
